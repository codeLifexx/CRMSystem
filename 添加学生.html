<script src="./js/reLogin.js"></script>
<script>
    gotoLogin()  
    isTheam()
    add.addEventListener('click', () => {
        if (stuName.value && sex.value && age.value && stuClass.value && idCard.value) {
            const obj = {
                name: stuName.value,
                sex: sex.value,
                age:age.value,
                id:idCard.value,
                class:stuClass.value,
            }
            sessionStorage.setItem('newStu', JSON.stringify(obj))
            location.href = '学生管理.html'
        } else {
            alert('请填写正确的信息~')
        }
    })
    reset.addEventListener('click', () => {
        stuName.value = ''
        sex.value = ''
        age.value = ''
        idCard.value = ''
        stuClass.value = ''
    })
</script>
