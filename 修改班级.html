<script>
    gotoLogin()
    isTheam()

    if (!sessionStorage.getItem('classId')) {
        location.href = '班级管理.html'
    }

    const cClass = document.getElementById('cClass')
    const strTime = document.getElementById('strTime')
    const selClass = document.getElementById('selClass')


    let maluClass = JSON.parse(sessionStorage.getItem('maluClass'))
    let obj = JSON.parse(sessionStorage.getItem('maluClass'))[sessionStorage.getItem('classId')]


    strTime.value = obj.startTime
    selClass.value = obj.status

    cClass.addEventListener('click', () => {
        if (strTime.value && selClass.value) {
            let newobj = { startTime: strTime.value, status: selClass.value }
            maluClass[sessionStorage.getItem('classId')] = newobj
            sessionStorage.setItem('maluClass', JSON.stringify(maluClass))
            location.href = '班级管理.html'
        }else{
            alert('请输入正确信息！')
        }

    })
</script>
